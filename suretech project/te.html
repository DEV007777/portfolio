




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section</title>
  <link rel="stylesheet" >
  <style>
    body {
  font-family: Arial, sans-serif;
}

.faq {
  max-width: 600px;
  margin: 20px auto;
  padding: 0 15px;
}

.faq-item {
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.faq-question {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  background: #f1f1f1;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 18px;
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, padding 0.3s ease;
  padding: 0 10px;
}

.faq-item.active .faq-answer {
  max-height: 200px; /* Adjust based on content */
  padding: 10px;
}

.toggle-icon {
  font-size: 18px;
}


  </style>
</head>
<body>
    <div class="faq">
    <div class="faq-item active">
        <button class="faq-question" >What is a backhoe loader?
            <span class="toggle-icon">-</span></button>
            <div class="faq-answer"><p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt esse natus minus neque, necessitatibus quam tenetur vitae, debitis illum iure quisquam iusto pariatur a dolore ipsam itaque veniam autem eos!</p> </div>
        </div>
    <div class="faq-item">
      <button class="faq-question">
        <span>Question 2</span>
        <span class="toggle-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>This is the answer to question 2.</p>
      </div>
    </div>
    
  </div>

  <script >
   document.addEventListener('DOMContentLoaded', function () {
  const faqItems = document.querySelectorAll('.faq-item');

  faqItems.forEach(item => {
    const question = item.querySelector('.faq-question');
    question.addEventListener('click', function () {
      const isActive = item.classList.contains('active');

      faqItems.forEach(i => {
        i.classList.remove('active');
        i.querySelector('.toggle-icon').textContent = '+';
      });

      if (!isActive) {
        item.classList.add('active');
        item.querySelector('.toggle-icon').textContent = '-';
      } else {
        item.querySelector('.toggle-icon').textContent = '+';
      }
    });
  });
});
  </script>
</body>
</html>
